<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rissoto de setas</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700,900" rel="stylesheet">
</head>

<body class="body">
	<main class="wrapper">
		<div class="page">
			<div class="container">
				<section class="recipe">
					<div class="ingredients">INGREDIENTES</div>
					<h1 class="name__recipe"></h1>
				</section>
				<section class="select">
					<ul class="select__articles">
						<li class="select__all"><a href="#">Seleccionar todo<span>|</span></a></li>
						<li class="unselect__all"><a href="#">Deseleccionar todo</a></li>
					</ul>
				</section>
				<section class="shopping__cart">
					<form id="form" action="" name="f1">
						<ul class="articles"></ul>
					</form>
				</section>
				<section class="costs">
					<div class="items">
						<span class="items__text">Items: </span>
						<span class="items__number">0</span>
					</div>
					<div class="subtotal">
						<span class="subtotal__text">Subtotal </span>

						<div class="subTotal__info">
							<span class="subtotal__price">0.00</span>
							<span class="subtotal__currency">€</span>
						</div>
					</div>
					<div class="shipping-cost">
						<span class="shipping__text">Costes de envío </span>
						<div class="shipping">
							<span class="shipping__price"></span>
							<span class="currency"></span>
						</div>
					</div>
					<div class="total">
						<span class="total__text">Total </span>
						<div class="total__resume">
							<span class="total__price">0.00</span>
							<span class="currency"> €</span>
						</div>
					</div>
					<button class="buy">Comprar ingredientes: <span class="total__button">0.00</span> €</button>
				</section>
			</div>
		</div>
	</main>
	<script src="js/main.min.js"></script>
</body>

</html>
